<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>partner.html</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/register.js"></script>
</head>

<div id="header">
    <!-- header.html 파일을 가져올 공간 -->
    <header></header>
</div>

<div id="cloud">
    <!-- main.html 파일을 가져올 공간 -->
    <main></main>
</div>

<section id="register">
    <div class="wrap">
        <form action="">
            <div class="register_box">
                <h3>REGISTER</h3>

                <div class="name">
                    <label for="name">NAME</label>
                    <input type="text" required>
                </div>

                <div class="user_id">
                    <label for="user_id">ID</label>
                    <input type="text" required>
                </div>

                <div class="user_pw">
                    <label for="user_pw">PASSWORD</label>
                    <input type="password" name="user_pw" id="userpw" required>
                </div>

                <div class="user_pw_confirm">
                    <label for="user_pw_confirm">PASSWORD CONFIRM</label>
                    <input type="password" name="user_pw_confirm" id="userpw_confirm" required>
                </div>

                <div class="user_email">
                    <label for="user_email">E-MAIL</label>
                    <input type="email" name="user_email" id="userEmail">
                </div>

                <div class="address">
                    <label for="address">ADDRESS</label>
                    <input type="text">
                </div>

                <div class="Detail_address">
                    <label for="detail_address">DETAIL ADDRESS</label>
                    <input type="text">
                </div>

                <div class="phone_num">
                    <label for="phone">PHONE</label>
                    <input type="text">
                </div>

                <div class="join_btn">
                    <button>JOIN</button>
                </div>

            </div>
        </form>
    </div>
</section>

<div id="footer">
    <!-- footer.html 파일을 가져올 공간 -->
    <footer></footer>
</div>
